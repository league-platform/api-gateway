name: Deploy API Gateway to QA

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: qa
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_QA_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2 QA
        env:
            HOST: ${{ secrets.EC2_QA_IP }}
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@$HOST << 'EOF'
            cd /home/ec2-user
            if [ ! -d api-gateway ]; then
              git clone -b qa git@github.com:league-platform/api-gateway.git
            fi
            cd api-gateway
            git reset --hard
            git pull origin qa
            docker compose down
            docker compose up -d --build
          EOF

